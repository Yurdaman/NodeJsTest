name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Start server
        run: |
          npm start &> server.log &
          echo $! > server.pid
          sleep 10

      - name: â³ Wait for server
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Server is running!"
              exit 0
            fi
            echo "âŒ› Waiting for server... Attempt $i/20"
            sleep 3
          done
          echo "âŒ Server failed to start"
          cat server.log
          exit 1

      - name: ğŸ§ª Run tests
        run: npm run test:ci

      - name: ğŸ“œ Server logs
        if: always()
        run: |
          echo "=== SERVER LOGS ==="
          cat server.log || echo "No server logs found"
          echo "==================="

      - name: ğŸ›‘ Stop server
        if: always()
        run: |
          kill $(cat server.pid) || echo "Failed to stop server"
          npx playwright uninstall || echo "Playwright uninstall failed"
