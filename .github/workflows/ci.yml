name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Клонируем репозиторий
        uses: actions/checkout@v3

      - name: 🟢 Устанавливаем Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Устанавливаем зависимости
        run: npm install

      - name: ⚙️ Устанавливаем браузеры Playwright
        run: npx playwright install

      - name: 🔍 Линтим код
        run: npm run lint

      - name: 🧪 Запускаем все тесты
        run: npm run test:all

      - name: 🚀 Запускаем сервер в фоне
        run: |
          nohup npm start &
          sleep 5

      - name: 🔗 Проверяем ссылки
        run: npm run check-links
