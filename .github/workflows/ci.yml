name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Клонируем репозиторий
        uses: actions/checkout@v3

      - name: 🟢 Устанавливаем Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Устанавливаем зависимости
        run: npm install

      - name: ⚙️ Устанавливаем браузеры Playwright
        run: npx playwright install

      - name: 🔍 Линтим код
        run: npm run lint

      - name: 🚀 Запускаем сервер в фоне
        run: nohup npm start &

      - name: ⏳ Ждём запуска сервера
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Server is up!"
              break
            else
              echo "Waiting for server to start..."
              sleep 1
            fi
          done

      - name: 🧪 Запускаем все тесты
        run: npm run test:all

      - name: 🔗 Проверяем ссылки
        run: npm run check-links
